@(page : String, title: String)(content: Html)( implicit session : play.api.mvc.Session)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">
                OrbisGIS Services
            </a>
            <ul class="nav">
                <li class="divider-vertical"></li>
                <li @if(page=="Home"){class="active"}><a href="@controllers.routes.General.home()">Home</a></li>
                <li class="divider-vertical"></li>
                <li @if(page=="Data"){class="active"}><a href="@controllers.routes.Application.index()">Data</a></li>
                <li class="divider-vertical"></li>
                <li @if(page=="MapCatalog"){class="active"}><a href="@controllers.routes.MapCatalogC.index()">MapCatalog</a></li>
                <li class="divider-vertical"></li>
                <li @if(page=="Processing"){class="active"}><a href="@controllers.routes.WPS.manage">Processing</a></li>
                <li class="divider-vertical"></li>
            </ul>
        </div>
    </div>
</div>
@content
</body>
</html>
